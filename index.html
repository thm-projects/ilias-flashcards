<!DOCTYPE HTML>
<html manifest="" lang="de">
<head>
    <meta charset="UTF-8">
    <title>UniRep</title>
    <link rel="stylesheet" href="resources/css/index.css" type="text/css">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,
		user-scalable=no, minimal-ui">
	
    <script type="text/javascript">
		function hideSplashscreen() {
		    window.document.getElementById("splashScreenContainer").style.display = 'none';
		}
		
		function showSplashscreen() {
		    var scaleWidth = 0;
		    var doc = window.document;
		    var imgObject = new Image();
		    var imgElement = doc.getElementById('splashScreenLogo');
		    var innerSplashContainer = doc.getElementById('innerSplashScreenContainer');
		 	imgObject.src = "resources/icons/logo.png";
			
			imgElement.onload = function () { 
				innerSplashContainer.children[0].classList.add('showSplashScreenElement');
				
				setTimeout(function () {
				    var appReference = window.LearningApp;
					window.closeSplashscreen = true;
					if (appReference && appReference.app && 
					        typeof appReference.app.closeSplashscreen === 'function') {
					    appReference.app.closeSplashscreen();
					}
				}, 4000);
			};
			
			doc.getElementById("loadingInd").classList.add('showSplashScreenElement');
			imgElement.onerror = imgElement.onabort = hideSplashscreen;
			imgElement.src = "resources/icons/logo.png";
		}
    </script>
	
    <!-- The line below must be kept intact for Sencha Command to build your application -->
    <script id="microloader" type="text/javascript" src="touch/microloader/development.js"></script>
</head>
<body onload="showSplashscreen();">
	<div class="splashScreenContainer" id="splashScreenContainer">
		<div class="container" id="innerSplashScreenContainer">
			<img id="splashScreenLogo">
			<div class="folding-cube" id="loadingInd">
				<div class="cube1 cube"></div>
				<div class="cube2 cube"></div>
				<div class="cube4 cube"></div>
				<div class="cube3 cube"></div>
			</div>
		</div>
	</div>
	<noscript>
		<div class="noScriptDiv">
			<img src="resources/images/UniRep-Logo.svg" class="noSriptLogo"><br/>
			<div style="margin: 12px; margin-top: 30px;">
				For full functionality of this site it is necessary to enable JavaScript.<br/><br/>
	 			Here are the <a href="http://www.enable-javascript.com/" target="_blank">
	 			instructions how to enable JavaScript in your web browser</a>.
	 		</div>
		</div>
	</noscript>
</body>
</html>
